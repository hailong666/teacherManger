# 教师管理系统 Nginx 配置文件
# 使用方法：sudo cp nginx.conf /etc/nginx/sites-available/teacher-manager
#          sudo ln -s /etc/nginx/sites-available/teacher-manager /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl restart nginx

server {
    listen 80;
    server_name your-domain.com;  # 请替换为你的域名或服务器IP
    
    # 请求体大小限制（用于文件上传）
    client_max_body_size 50M;
    
    # 前端静态文件服务
    location / {
        root /var/www/teacher-manager/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 静态资源缓存配置
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # HTML文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
    
    # 后端API代理
    location /api/ {
        proxy_pass http://localhost:3002/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时配置
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;
        
        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # 文件上传目录
    location /uploads/ {
        alias /var/www/teacher-manager/backend/uploads/;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
        
        # 安全配置：只允许特定文件类型
        location ~* \.(jpg|jpeg|png|gif|pdf|doc|docx|xls|xlsx|ppt|pptx)$ {
            # 允许的文件类型
        }
        
        # 禁止执行脚本
        location ~* \.(php|jsp|asp|sh|py|pl|cgi)$ {
            deny all;
        }
    }
    
    # 安全头配置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
    
    # 隐藏Nginx版本信息
    server_tokens off;
    
    # 访问日志
    access_log /var/log/nginx/teacher-manager-access.log;
    error_log /var/log/nginx/teacher-manager-error.log;
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 禁止访问备份文件
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

